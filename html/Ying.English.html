    <script>

        // 获取 URL 参数函数
        function getQueryParameter(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // // 根据 lang 参数加载不同的语言
        // window.onload = function () {
        //
        // };
        window.onload = function () {
            let lang = getQueryParameter('lang'); // 获取 lang 参数

            if (lang) {
                // loadLanguage('en');
                loadLanguage(lang); // 调用已有的 loadLanguage 函数加载对应语言
            } else {
                loadLanguage('en'); // 默认加载英文
            }

            let currentSlideIndex = 0;
            // const slides = document.querySelectorAll('.carousel-item');
            // const dots = document.querySelectorAll('.dot');
            const slides = document.querySelectorAll('.carousel-item img');
            slides.forEach((img, index) => {
                img.onload = () => {
                    console.log(`Image ${index} loaded with size:`, img.naturalWidth, img.naturalHeight);
                };
            });
            let autoSlideTimer;

            // 显示当前幻灯片
            function showSlides() {
                const slides = document.querySelectorAll('.carousel-item');
                const dots = document.querySelectorAll('.dot');
                const carousel = document.querySelector('.carousel');

                // 确保 currentSlideIndex 在正确范围内
                if (currentSlideIndex >= slides.length) {
                    currentSlideIndex = 0;
                }
                if (currentSlideIndex < 0) {
                    currentSlideIndex = slides.length - 1;
                }

                // 获取容器的宽度
                const itemWidth = slides[0].offsetWidth; // 获取每个图片的宽度

                // 使用 translateX 来移动滑块
                carousel.style.transform = `translateX(-${currentSlideIndex * itemWidth}px)`; // 使用px值移动

                // 更新导航圆点的状态
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentSlideIndex].classList.add('active');
            }

            // 通过点击切换到特定幻灯片
            function currentSlide(n) {
                console.log("Current slide clicked: ", n); // 确认点击事件是否触发
                clearTimeout(autoSlideTimer); // 停止自动滚动
                currentSlideIndex = n - 1;    // 更新索引
                showSlides();
                autoSlide();                  // 重新开始自动滚动
            }

            // 自动滚动功能
            function autoSlide() {
                autoSlideTimer = setTimeout(() => {
                    currentSlideIndex++;
                    showSlides();
                    autoSlide();  // 递归调用，实现持续自动滚动
                }, 5000); // 每5秒切换一次
            }

            showSlides();  // 初始化显示
            autoSlide();   // 开始自动滚动

            // 暴露全局函数以便点击圆点时调用
            window.currentSlide = currentSlide;


        };


    </script>
